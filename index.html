<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante</title>
    <link rel="shortcut icon" href="img/Utiles/newLogoRedLight.png">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <!--Inicio Nav-->
    <header class="header">
        <div class="principal_nav">
            <a href="index.html"><img src="img/Utiles/newLogoRed.png" alt="imagen de logo del restaurante"
                    class="header_logo"></a>
            <p class="header_title">Home</p>

            <label for="btn-menu" class="header_label">☰</label>
            <input type="checkbox" id="btn-menu" class="check">
            <div class="container-menu">
                <div class="cont-menu">
                    <nav class="header_hideNav">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="html/sucursales.html">Sucursal</a></li>
                            <li><a href="html/menu.html">Menu</a></li>
                            <li><a href="html/delivery.html">Delivery</a></li>
                            <li><a href="html/opinion.html">Opinion</a></li>
                        </ul>
                    </nav>
                    <label for="btn-menu">✖️</label>
                </div>
            </div>
        </div>
    </header>
    <!--Fin Nav-->
    <!--Inicio Main-->
    <main>

        <div class="main_conteinerCarrusel">
            <ul>
                <li>
                    <img src="img/Utiles/banner.jpg" alt="banner con bienvenida" class="main_carrusel">
                </li>
                <li>
                    <a href="#redes"><img src="img/Utiles/promoRedes.jpg" alt="imagen de promocion de redes Sociales"
                            id="promoRedes"></a>
                </li>
                <li>
                    <a href="html/opinion.html"><img src="img/Utiles/opinion.jpg"
                            alt="imagen de promocion de opinion de clientes" id="opinion"></a>
                </li>
                <li>
                    <a href="html/delivery.html"><img src="img/Utiles/pedidos.png"
                            alt="imagen de promocion de pedido delivery" id="delivery"></a>

                </li>
            </ul>

        </div>

        <h2 class="main_title">Promociones</h2>
        <div class="main_conteiner">
            <figure class="main_subcontainer">
                <img src="img/Promociones/promocion_menu.jpg" alt="promociones menu" class="main_img">
                <figcaption class="main_text">Disfruta de 4 pizzas con amigos y una pepsi a 20 dolares! </figcaption>
            </figure>
            <figure class="main_subcontainer">
                <img src="img/Promociones/promocion_delivery.jpg" alt="promociones delivery" class="main_img">
                <figcaption class="main_text"> Solo por el black friday 2x1 en todas las pizzas!</figcaption>
            </figure>
            <figure class="main_subcontainer">
                <img src="img/Promociones/promo_jueves.png" alt="imagen de promocion menu" class="main_img">
                <figcaption class="main_text"> Invitamos a todos a pedir una pizza este dia!</figcaption>
            </figure>
            <figure class="main_subcontainer">
                <img src="img/Promociones/promo_2x1.png" alt="imagen de promocion menu" class="main_img">
                <figcaption class="main_text">2x1 solo por hoy</figcaption>
            </figure>
        </div>

        <div class="delivery_container">
            <h2 class="main_subtitle">Delivery apps</h2>
            <div class="delivery_subContainer">
                <div>
                    <a href="https://www.pedidosya.com.ar/"><img src="img/Utiles/pedido_ya.png"
                            alt="logo de pedido ya"></a>

                </div>
                <div>
                    <a href="https://www.rappi.com.ar/"><img src="img/Utiles/rappi.svg" alt="logo de rappi"></a>

                </div>
                <div>
                    <a href="html/delivery.html"><img src="img/Utiles/delivery.jpg" alt="delivery propio"></a>

                </div>
            </div>
        </div>

    </main>
    <!--Fin Main-->
    <!--Inicio Footer-->
    <footer class="footer" id="redes">
        <p class="footer_titulo">Redes Sociales</p>
        <div class="redes">
            <a href="" class="footer_redes" id="insta">Instagram <img class="footer_img" src="img/iconos/instagram.png"
                    alt="icono de instagram"></a>
            <a href="" class="footer_redes" id="face">Facebook <img class="footer_img" src="img/iconos/facebook.png"
                    alt="icono de facebook"></a>
            <a href="" class="footer_redes" id="whatsapp">Whatsapp <img src="img/iconos/whatsapp.png"
                    alt="icono de whatsapp" class="footer_img"></a>
        </div>
        <p class="footer_text">© 2022 Vasquez — All rights reserved.</p>
    </footer>
</body>

</html>
